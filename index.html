<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Our Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header><h2 class="text-5xl text-center mb-6 mt-16">Welcome To the Bank <span class="font-semibold text-orange-400">Login Page!!!</span></h2>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8">
            <h3 class="text-2xl mt-5">Please Login Here</h3>
            <div>
                <input id="user-email" class="border-2 block border-sky-300 rounded w-3/4 mb-3" type="text" placeholder="Your Email">
                <input id="user-password" class="border-2 block border-sky-300 rounded w-3/4" type="password" placeholder="Your Password" name="" id="">
                <button id="login-submit" class="bg-yellow-600 mt-2 px-4 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>
</html>
